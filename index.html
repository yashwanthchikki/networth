<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networth Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Networth Tracker</h1>
        <div id="networthDisplay">
            <p>Your Current Networth: â‚¹<span id="networthAmount">0</span></p>
        </div>

        <div id="entryForm">
            <label for="entryType">Income or Expense:</label>
            <select id="entryType">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" placeholder="Enter reason" />

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" />

            <button id="submitBtn">Submit</button>
        </div>

        <div id="entriesDisplay">
            <h2>Today's Entries</h2>
            <!-- Display today's entries here -->
        </div>

        <div id="statistics">
            <h2>Statistics</h2>
            <label for="filterAmount">Filter amount greater than:</label>
            <input type="number" id="filterAmount" placeholder="Enter value">

            <button id="showStatsBtn">Show Statistics</button>

            <div id="statDisplay"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
